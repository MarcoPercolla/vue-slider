<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2 MP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <main id="app" class="d-flex justify-content-center">
        <div id="carousel">
            <div id="caseCarousel" v-for="(slide, i) in slides" :class = "{invisible: (i != slideNumber) }" :class = "{visible: (i == slideNumber) }" >
                
                <img :src="slide.immagine" alt="">
                <h1>{{slide.titolo}}</h1>
                <h3>{{slide.descrizione}}</h3>


            </div>
            <button @click="back()">indietro</button>
            <button @click="next()">avanti</button>

        </div>

    </main>
    

    <script src="js/main.js"></script>
</body>

</html>
